<header class="site-header">

  <div class="wrapper">

    <a class="site-title" href="{{ site.baseurl }}/">{{ page.title }}</a>

    <nav class="site-nav">
      <a class="page-link" href="{{ "/" | prepend: site.baseurl }}">en</a>
          {% for lang in site.languages %}
      |&nbsp;<a class="page-link" href="{{ "/" | prepend: lang.id | prepend: "/" | prepend: site.baseurl }}">{{ lang.name }}</a>
          {% endfor %}
    </nav>

  </div>

</header>
